
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>HEX Control</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				border-spacing: 0;
				box-sizing: border-box;
			}

			html, body {
				font-family: 'Colibri', 'Helvetica', 'Arial', 'sans-serif';
				font-weight: 400;
				font-size: 18px;
				color: #333;
			}

			table.hxstats td {
				border:1px solid #ccc;
				padding: 0.25em 1em;
			}
		</style>
	</head>
	<body>
		<h1>HEX</h1>
		<div>
			<h2>Status</h2>
			<table class="hxstats">
				<tbody>
					<tr>
						<td>&uarr; 0&deg;</td>
						<td>0</td>
						<td>1</td>
						<td>0&deg; &darr; </td>
					</tr>
					<tr>
						<td>&darr; 0&deg;</td>
						<td>2</td>
						<td>3</td>
						<td>0&deg; &uarr; </td>
					</tr>
					<tr>
						<td>&uarr; 0&deg;</td>
						<td>4</td>
						<td>5</td>
						<td>0&deg; &darr; </td>
					</tr>
				</tbody>
			</table>
			<table class="hxstats">
				<tbody>
					<tr>
						<td>Heading</td>
						<td>0</td>
					</tr>
					<tr>
						<td>Distance</td>
						<td>100 cm</td>
					</tr>
				</tbody>
			</table>
			
		</div>
		<script type="text/javascript" src="assets/main.js"></script>
	</body>
</html>
